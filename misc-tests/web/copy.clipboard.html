<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy</title>
</head>
<body>

<p id="blah">
    Click on the button to copy the text from the text field.
    Try to paste the text (e.g. ctrl+v) afterwards in a different window, to see the effect.
</p>

<input type="text" value="Hello World" id="myInput"> <!-- This can be whatever that has a value attribute (like a textarea) -->
<button onclick="copyFunction()">Copy text</button>

<script type="text/javascript">
function copyFunction() {
  let copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>


</body>
</html>
