    <style>
dialog[open] {
    -webkit-animation: myFadeIn 5.0s ease normal;
}

@-webkit-keyframes myFadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
}
    </style>
</head>
<body>
<button onclick="dialog.showModal()">show dialog</button>
<dialog id="dialog">

    <form method="dialog">
        <button>Close</button>
    </form>
</dialog>
