<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<script type="text/javascript">
	const ABOUT_DATA = [
		"Raspberry Pi",
		"Web Components",
		"Java & Processing",
		"HTML5, CSS3, ES6, NodeJS",
		"Python",
		"Arduino & Co"
	];

	let aboutDiv = undefined;

	let currentAboutIndex = 0;
	let currentLeftMargin = 0;

	function leftNewContent() {
		if (currentLeftMargin > 0) {
			currentLeftMargin -= 1;
			aboutDiv.style.marginLeft = `${currentLeftMargin}%`;
			setTimeout(leftNewContent, 10);
		}
	}
	function leftOldContent() {
		if (currentLeftMargin > -100) {
			currentLeftMargin -= 1;
			aboutDiv.style.marginLeft = `${currentLeftMargin}%`;
			setTimeout(leftOldContent, 10);
		} else {
			currentAboutIndex += 1;
			if (currentAboutIndex > (ABOUT_DATA.length - 1)) {
				currentAboutIndex = 0;
			}
			aboutDiv.innerText = ABOUT_DATA[currentAboutIndex];
			currentLeftMargin = 100;
			setTimeout(leftNewContent, 10);
		}
	}
	function swipeTitle() {
		aboutDiv = document.getElementById('about-div');
		// console.log(`About-Div, margin left: ${aboutDiv.style.marginLeft}`);
		setTimeout(leftOldContent, 10);
		console.log('Done');
	}

	(() => {
		setInterval(() => {
			swipeTitle();
		}, 5 * 1000);

		console.log('pouet!');
	})();

</script>
<body>
<div style="font-size: 78px; color: black; text-align: center; overflow-y: hidden; font-family: Verdana;" id="about-div">
	Raspberry Pi
</div>
</body>
</html>
