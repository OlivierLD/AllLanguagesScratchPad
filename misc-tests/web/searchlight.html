<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Light</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		html, body{
			min-width: 100vw;
			min-height: 100vh;
			margin: 0;
			padding: 0;
			color: #fff;
			font-family: sans-serif;
			background: #3500D3;
		}
		body{
			display: flex;
			align-items: center;
		}
		h1{
			font-size: 10vw;
			width: 100%;
			margin: 0;
			padding: 5vw;
			text-align: center;
		}
		.overlay{
			background: #fff;
			width: 100vw;
			height: 100vh;
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			mix-blend-mode: screen;
		}
		.searchlight{
			background:#3500D3;
			width: 20vw;
			height: 20vw;
			border-radius: 20vw;
			mix-blend-mode: multiply;
			animation: 10s move ease infinite;
			margin-right: 60%;
			margin-top: -10%;
		}
		@keyframes move{
			0%{
				margin-right: 60%;
				margin-top: -10%;
			}
			25%{
				margin-right: -60%;
				margin-top: -10%;
			}
			50%{
				margin-right: 60%;
				margin-top: 10%;
			}
			75%{
				margin-right: -60%;
				margin-top: 10%;
			}
			100%{
				margin-right: 60%;
				margin-top: -10%;
			}
		}
	</style>
</head>
<body>
<h1>SOME HIDDEN TEXT IS HERE</h1>
<div class="overlay">
	<div class="searchlight"></div>
</div>
</body>
</html>
