<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire!</title>
  <style type="text/css">
:root {
    /* the only thing needed is a grainy/noisy background image */
    --glitter: url("https://assets.codepen.io/13471/silver-glitter-background.png");
}

.fire::before,
.fire::after {
    content: "";
    position: absolute;
    inset: 0;
}

.fire::before {
    content: "";
    background-image: var(--glitter), var(--glitter),
        linear-gradient(
            0deg,
            white 30px,
            #ff8951 70px,
            #dcbc169c 40%,
            transparent 70%
        ),
        radial-gradient(ellipse at bottom, transparent 30%, black 60%);
    background-size: 500px 500px, 650px 650px, 100% 100%, 100% 100%;
    background-blend-mode: hard-light, color-dodge, multiply;
    background-position: 0px 0px, 0px 0px, var(--gradientPos);
    background-repeat: repeat, repeat, repeat, no-repeat;
    mix-blend-mode: color-dodge;
    filter: brightness(2.3) blur(5px) contrast(8);
    animation: fire 3s linear infinite;
    box-shadow: inset 0 -40px 50px -60px #63bbc5;
}

@keyframes fire {
    0% {
        background-position: center 0px, center 0px, 50% 100%, center center;
    }
    100% {
        background-position: center -500px, center -650px, 50% 100%, center center;
    }
}

html,
body {
    min-width: 100%;
    min-height: 100%;
}

.fire {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

h1 {
    text-align: center;
    margin-bottom: 0;
}

h2 {
    font-weight: 200;
    opacity: 0.5;
    text-align: center;
    margin: 0;
}
  </style>
</head>
<body>
<main id="app" class="fire">
  <h1>css only fire</h1>
  <h2>(do not open on your phone!)</h2>
</main>
