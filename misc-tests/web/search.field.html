<!DOCTYPE html>
<!--

 +-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search field</title>
	<style>
		body {
			background: #fff;
			color: #666;
			font: 90%/180% Arial, Helvetica, sans-serif;
			width: 800px;
			max-width: 96%;
			margin: 0 auto;
		}
		a {
			color: #69C;
			text-decoration: none;
		}
		a:hover {
			color: #F60;
		}
		h1 {
			font: 1.7em;
			line-height: 110%;
			color: #000;
		}
		p {
			margin: 0 0 20px;
		}


		.searchField {
			outline: none;
			-webkit-appearance: textfield;
			-webkit-box-sizing: content-box;
			font-family: inherit;
			font-size: 100%;
			background: #ededed url(img/search.svg) no-repeat 9px center;
			border: solid 1px #ccc;
			padding: 9px 10px 9px 32px;
			width: 55px;

			-webkit-border-radius: 10em;
			-moz-border-radius: 10em;
			border-radius: 10em;

			-webkit-transition: all .5s;
			-moz-transition: all .5s;
			transition: all .5s;
		}
		.searchField::-webkit-search-decoration,
		.searchField::-webkit-search-cancel-button {
			display: none;
		}

		.searchField:focus {
			width: 130px;
			background-color: #fff;
			border-color: #999;

			-webkit-box-shadow: 0 0 5px rgba(109,207,246,.5);
			-moz-box-shadow: 0 0 5px rgba(109,207,246,.5);
			box-shadow: 0 0 5px rgba(109,207,246,.5);
		}


		.searchField:-moz-placeholder {
			color: #999;
		}
		.searchField::-webkit-input-placeholder {
			color: #999;
		}

		.searchFieldContainer .searchField {
			width: 15px;
			padding-left: 10px;
			color: transparent;
			cursor: pointer;
		}
		.searchFieldContainer .searchField:hover {
			background-color: #fff;
		}
		.searchFieldContainer .searchField:focus {
			width: 130px;
			padding-left: 32px;
			color: #000;
			background-color: #fff;
			cursor: auto;
		}
		.searchFieldContainer .searchField:-moz-placeholder {
			color: transparent;
		}
		.searchFieldContainer .searchField::-webkit-input-placeholder {
			color: transparent;
		}
	</style>
</head>
<body>
	<h1>Expandable Search Form</h1>
	<h3>Demo 1</h3>
	<form>
		<input type="search" placeholder="Search">
	</form>

	<h3>Demo 2</h3>
	<span class="searchFieldContainer">
		<input type="search"
					 placeholder="Search here"
					 class="searchField">
	</span>
</body>
</html>
