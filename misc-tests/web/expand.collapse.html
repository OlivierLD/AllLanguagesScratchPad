<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script type="text/javascript">
		var expandCollapse = function(id) {
			var elmt = document.getElementById(id);
			if (elmt.style.display === "none") {
				elmt.style.display = "block";
			} else {
				elmt.style.display = "none";
			}
		};
	</script>
</head>
<body>
	<ul>
		<li>
			<div id="top" onclick="expandCollapse('level-two');" style="cursor: pointer;">
				Top
				<ul id="level-two" style="display: none;">
					<li>One</li>
					<li>Two</li>
				</ul>
			</div>
		</li>
	</ul>
</body>
</html>
