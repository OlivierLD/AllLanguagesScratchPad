<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrousel</title>
  <style type="text/css">
/* 3D Slideshow */
* {
	margin: 0;
	padding: 0;
}

html, body {
	max-width: 100%;
	overflow-x: hidden;
	overflow-y: hidden;
	background-color: #202525;
}

#slideshow {
	margin: 0 auto;
	padding-top: 50px;
	height: 600px;
	width: 100%;
	background-color: #202525;
	box-sizing: border-box;
}

.slideshow-title {
	font-family: 'Allerta Stencil';
	font-size: 62px;
	color: #fff;
	margin: 0 auto;
	text-align: center;
	margin-top: 25%;
	letter-spacing: 3px;
	font-weight: 300;
}

.sub-heading {
	padding-top: 50px;
	font-size: 18px;
} .sub-heading-two {
	font-size: 15px;
} .sub-heading-three {
	font-size: 13px;
} .sub-heading-four {
	font-size: 11px;
} .sub-heading-five {
	font-size: 9px;
} .sub-heading-six {
	font-size: 7px;
} .sub-heading-seven {
	font-size: 5px;
} .sub-heading-eight {
	font-size: 3px;
} .sub-heading-nine {
	font-size: 1px;
}

.entire-content {
	margin: auto;
	width: 190px;
	perspective: 1000px;
	position: relative;
	padding-top: 40px;
}

.content-carrousel {
	width: 100%;
	position: absolute;
	float: right;
	animation: rotar 15s infinite linear;
	transform-style: preserve-3d;
}

.content-carrousel:hover {
	animation-play-state: paused;
	cursor: pointer;
}

.content-carrousel figure {
	width: 100%;
	height: 240px;
	border: 1px solid #3b444b;
	overflow: hidden;
	position: absolute;
}

.content-carrousel figure:nth-child(1) {
	transform: rotateY(0deg) translateZ(300px);
} .content-carrousel figure:nth-child(2) {
	transform: rotateY(40deg) translateZ(300px);
} .content-carrousel figure:nth-child(3) {
	transform: rotateY(80deg) translateZ(300px);
} .content-carrousel figure:nth-child(4) {
	transform: rotateY(120deg) translateZ(300px);
} .content-carrousel figure:nth-child(5) {
	transform: rotateY(160deg) translateZ(300px);
} .content-carrousel figure:nth-child(6) {
	transform: rotateY(200deg) translateZ(300px);
} .content-carrousel figure:nth-child(7) {
	transform: rotateY(240deg) translateZ(300px);
} .content-carrousel figure:nth-child(8) {
	transform: rotateY(280deg) translateZ(300px);
} .content-carrousel figure:nth-child(9) {
	transform: rotateY(320deg) translateZ(300px);
} .content-carrousel figure:nth-child(10) {
	transform: rotateY(360deg) translateZ(300px);
}

.shadow {
    position: absolute;
    box-shadow: 0px 0px 20px 0px #000;
    border-radius: 1px;
}

.content-carrousel img {
	image-rendering: auto;
	transition: all 300ms;
	width: 100%;
	height: 100%;
}

.content-carrousel img:hover {
	transform: scale(1.2);
	transition: all 300ms;
}

@keyframes rotar {
	from {
		transform: rotateY(0deg);
	} to {
		transform: rotateY(360deg);
	}
}

.centered {
	margin: auto; 
	text-align: center;
}

.one-slide {
	border: 2px solid orange; 
	width: 98%; 
	height: 98%;
	background: rgba(125, 125, 125, 0.90);
}

.inner-div {
	margin-top: 100px;
	font-family: 'Courier New', Courier, monospace;
	/* font-style: bold; */
	font-size: 3em;
	color: cyan;
}
  </style>
</head>
<body>

<!--div class="slideshow-title">Akeu Coucou</div-->
<!-- 3D Slideshow Section -->
<section id="slideshow">
  <div class="entire-content">
    <div class="content-carrousel">
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 1 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 2 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 3 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 4 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 5 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 6 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 7 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 8 -</div></div></figure>
      <figure class="shadow"><div class="centered one-slide"><div class="inner-div">- 9 -</div></div></figure>
    </div>
  </div>
</section>

</body>
</html>
