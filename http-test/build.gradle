plugins {
    id "java"
    id "application"
}

group 'oliv.scratch.pad.http'
version '0.0.1-SNAPSHOT'

// Used bu y plugin 'application'
mainClassName = "rest.cli.CLI"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/groups/public" }
    maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    compile 'oliv.raspi.coffee:http-tiny-server:1.0'  // Must have been 'install'ed (in mavenLocal, or another repo)
//    compile project (':http-tiny-server')

    testCompile group: 'junit', name: 'junit', version: '4.13'
}

