<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scripts Calling</title>
	<script type="text/javascript">

		function doYourBusiness() {
			console.log('Doing my business');
		}
		function doitAgain() {
			console.log('Doing my business again');
		}

		(function(){
			doYourBusiness();
			doitAgain();
		})(); // Invoked automatically when hit

		window.onload = () => {
			console.log('window.onload executed');
		};

	</script>
</head>
<body>
	<h3>See in the Console...</h3>
</body>
</html>
