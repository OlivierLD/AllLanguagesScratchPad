<!DOCTYPE html>
<!--
 From https://www.webdesignerdepot.com/2014/04/3-stunning-css-animation-effects-that-will-captivate-your-users/
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>View Slider</title>
	<style type="text/css">
		.screen {
			overflow: hidden;
			width: 320px;
			height: 568px;
		}

		.slider {
			position: relative;
			float: left;
			height: 568px;
			width: 700px;
			left: 0;
			-webkit-transition: all 0.5s ease-in-out;
			transition: all 0.5s ease-in-out;
		}

		.slider img {
			position: relative;
			float: left;
			height: 568px;
			width: 320px;
		}

		.screen:hover .slider {
			left: -320px;
		}
	</style>
</head>
<body>
<div class="screen">
	<div class="slider">
		<img src="http://i.imgur.com/6VQhscE.png">
		<img src="http://i.imgur.com/og7oQYO.png">
	</div>
</div>
</body>
</html>
