<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Width Detection</title>
	<script type="text/javascript">
		window.addEventListener("resize", function(event) {
  //  console.log(document.body.clientWidth + ' wide by ' + document.body.clientHeight+' high');
      document.getElementById('message').innerText = (document.body.clientWidth + ' wide by ' + document.body.clientHeight+' high');
		});
	</script>
	<style>
		body {
			font-family: Verdana,sans-serif;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Width detection</h1>
	<div>
		<span id="message"></span>
	</div>
</body>
</html>
