<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS variables</title>
	<style>
		:root {
			--footer-color: #2cba92;
			/* @reasonCode green */
			--palette-padding-left: 0px;
		}

		footer {
			width: 50px;
			height: 50px;
			margin-top: 20px;
			margin-left: var(--palette-padding-left);
			background-color: var(--footer-color);
			border-radius: 15px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			const footer = document.querySelector('footer')
			const inputs = [].slice.call(document.querySelectorAll('input'));

			inputs.forEach(input => input.addEventListener('change', handleUpdate));
			inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

			function handleUpdate(e) {
				if (this.type === 'color') {
					footer.style.setProperty('--footer-color', this.value)
				} else {
					footer.style.setProperty('--palette-padding-left', this.value + 'px')
				}
			}
		}

	</script>
</head>
<body style="padding: 20px">

	<label for="color-choice">Choose your favorite color:</label>
	<input id="color-choice" type="color" value="#2cba92">
	<br/>
	<label for="margin">Adjust padding:</label>
	<input type="range" id="margin" min="10" max="200" value="10">
	<footer></footer>
</body>
</html>
