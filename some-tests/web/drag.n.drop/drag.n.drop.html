<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag n Drop 101</title>
    <style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid red;
  border-radius: 10px;
}

#drag1 {
    font-size: 50px;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    background-color: lightgreen;
    width: 340px;
    height: 60px;
    padding: 5px;
    text-align: center;
    display: inline-block;
    vertical-align: middle;
    border: 1px solid blue;
    border-radius: 5px;
}

h1 {
  font-family: 'Courier New', Courier, monospace;
}

p {
  font-family: 'Courier New', Courier, monospace;
  font-size: 28px;
  font-weight: bold;
}

label {
  font-family: 'Courier New', Courier, monospace;
  font-size: 14px;
  font-weight: bold;
}

input {
  margin-left: 10px;
}
    </style>
    <script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("dragged-id", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  let data = ev.dataTransfer.getData("dragged-id"); // Id of the dragged Node
  if (document.getElementById('move').checked) {
     ev.target.appendChild(document.getElementById(data));                 // Move
  } else {
     ev.target.appendChild(document.getElementById(data).cloneNode(true)); // Copy
  }
}
    </script>
</head>
<body>

<h1>Drag'n Drop 101</h1>

<input type="radio" id="move" name="option" value="Move" checked><label for="move">Move</label>
<input type="radio" id="copy" name="option" value="Copy"><label for="copy">Copy</label><br/>

<p>Drag the bottom on top</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<!--img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69"-->
<div id="drag1" draggable="true" ondragstart="drag(event)">Drag this!</div>

</body>
</html>
