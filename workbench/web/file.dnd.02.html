<body>
Drop Here
<div>
  <div id="dropzone">Drop Zone</div>
  <div id="image" draggable="true">
    <img src="./palm.04.jpg" alt="Draggable Image" width="100" height="100">
  </div>
</div>
Drag Me
<script>
  var dragImage = document.getElementById("image");
  var dropzone = document.getElementById("dropzone");
  dragImage.addEventListener("dragstart", function(event) {
    event.dataTransfer.setData("text/plain", event.target.id);
  });
  dropzone.addEventListener("dragover", function(event) {
    event.preventDefault();
    dropzone.style.backgroundColor = "yellow";
  });
  dropzone.addEventListener("dragleave", function(event) {
    dropzone.style.backgroundColor = "";
  });
  dropzone.addEventListener("drop", function(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text/plain");
    // var data = event.dataTransfer.getData("image/jpg");
    var draggedElement = document.getElementById(data);
    dropzone.appendChild(draggedElement);
    dropzone.style.backgroundColor = "";
  });
  </script>
</body>
</html>
