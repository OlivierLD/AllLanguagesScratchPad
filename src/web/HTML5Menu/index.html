<!doctype html>
<html lang="en-US">
<head>
	<title>HTML5 / CSS3 Navigation Menu</title>
	<meta charset="UTF-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML,CSS">
	<meta name="author" content="WebCodeGeeks.com">
	<link rel="stylesheet" href="MenuStyle.css">
	
</head>

<script type="text/javascript">

let clack = (origin) => {
	console.log(`Click on ${origin.innerText}`);
}

</script>

<body>
<div id="wrapper">

<nav id="nav">
	<ul id="navigation">
		<li><a href="#" onclick="clack(this);">Home</a></li>
		<li><a href="#">Services &raquo;</a>
			<ul>
				<li><a href="#" onclick="clack(this);">Service 1</a></li>
				<li><a href="#" onclick="clack(this);">Service 2</a></li>
				<li><a href="#">Service 3 &raquo;</a>
					<ul>
						<li><a href="#" onclick="clack(this);">SubMenu 1</a></li>
						<li><a href="#" onclick="clack(this);">SubMenu 2</a></li>
						<li><a href="#" onclick="clack(this);">SubMenu 3</a></li>
						<li><a href="#" onclick="clack(this);">SubMenu 4</a></li>
					</ul>					
				</li>					
				<li><a href="#" onclick="clack(this);">Service 4</a></li>
			</ul>
		</li>
	<li><a href="#"  onclick="clack(this);">Help</a></li>
	</ul>
</nav>

</div><!-- end menu wrapper -->
	
</body>
</html>
